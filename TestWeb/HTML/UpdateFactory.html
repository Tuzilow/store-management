<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <link href="../CSS/table.css" rel="stylesheet" />
  <style>

    .ctable {
      width: 660px;
    }

    input {
      border: none;
      text-align: center;
      overflow: hidden;
      height: 100%;
      font-size: 25px;
      width: 100%;
      background-color: #eee;
    }

    .cbtn {
      cursor: pointer;
      border-radius: 5px;
      width: 250px;
      background-color: #409EFF;
      color: #fff;
    }
  </style>
</head>
<body>
  <form method="post">
    <table class="ctable">
      <caption>修改供应商信息</caption>
      <tr>
        <td>供应商编号：</td>
        <td>{@pId}</td>
        <input type="hidden" name="pId" value="{@pId}" />
      </tr>
      <tr>
        <td>供应商名字：</td>
        <td><input type="text" name="pName" value="{@pName}" /></td>
      </tr>
      <tr>
        <td>地址：</td>
        <td><input type="text" name="pAddress" value="{@pAddress}" /></td>
      </tr>
      <tr>
        <td>联系电话：</td>
        <td><input type="text" name="pPhone" value="{@pPhone}" /></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" class="cbtn" value="提    交" /></td>
      </tr>
    </table>
  </form>
</body>
</html>
